<div class="container p-2 m-auto">
    <h1 class="mt-5">Vos coordonnées</h1>
    <h5 class="text-danger">*Ces zones sont obligatoires pour envoyer le formulaire.</h5>
    <form id="form" action="/" method="POST">
        <div class="form-group mt-4">
            <label class="font-weight-bold" for="societeInput">Société <span class="text-danger font-weight-bold">*</span></label>
            <input type="text" class="form-control shadow-sm" id="societeInput" aria-describedby="emailHelp">
            <div id="societeErr" class="text-danger">
            </div>
        </div>
        <div class="form-group mt-4">
            <label class="font-weight-bold" for="personneAContacterInput">Personne à contacter <span class="text-danger font-weight-bold">*</span></label>
            <input type="text" class="form-control shadow-sm" id="personneAContacterInput">
            <div id="personneAContacterErr" class="text-danger">
            </div>
        </div>
        <div class="form-group mt-4">
            <label class="font-weight-bold" for="adresseEntrepriseInput">Adresse de l'entreprise</label>
            <textarea class="form-control shadow-sm" id="adresseEntrepriseInput" rows="3"></textarea>
        </div>
        <div class="form-group mt-4">
            <label class="font-weight-bold" for="codePostalInput">Code postal <span class="text-danger font-weight-bold">*</span></label>
            <input type="text" class="form-control shadow-sm" id="codePostalInput">
            <div id="codePostalErr" class="text-danger">
            </div>
        </div>
        <div class="form-group mt-4">
            <label class="font-weight-bold" for="villeInput">Ville <span class="text-danger font-weight-bold">*</span></label>
            <input type="text" class="form-control shadow-sm" id="villeInput">
            <div id="villeErr" class="text-danger">
            </div>
        </div>
        <div class="form-group mt-4">
            <label class="font-weight-bold" for="emailInput">E-mail <span class="text-danger font-weight-bold">*</span></label>
            <input type="text" class="form-control shadow-sm" id="emailInput">
            <div id="emailErr" class="text-danger">
            </div>
        </div>
        <div class="form-group mt-4">
            <label class="font-weight-bold" for="telephoneInput">Téléphone</label>
            <input type="text" class="form-control shadow-sm" id="telephoneInput">
            <div id="telephoneErr" class="text-danger">
            </div>
        </div>
        <div class="form-row d-flex justify-content-between mt-4">
            <div class="form-group col-12 col-lg-6">
                <label class="font-weight-bold" for="environnementSelect">Séléctionnez l'environnement  <br> techniquedu projet.</label>
                <select id="environnementSelect" class="form-control shadow-sm mt-2">
                    <option selected>Choisissez...</option>
                    <option>Access</option>
                    <option>Java</option>
                    <option>Delphi</option>
                    <option>Windev</option>
                    <option>Visual Basic</option>
                    <option>Power Builder</option>
                    <option>Internet</option>
                    <option>Intranet</option>
                    <option>Windows NT</option>
                    <option>SQL Server</option>s
                    <option>Oracle</option>
                    <option>Autres...</option>
                </select>
            </div>
            <div class="form-group col-12 col-lg-5">
                <select multiple class="form-control shadow-sm" id="showSelect" readonly>
                </select>
            </div>
        </div>
        <div class="form-group text-center mt-4 mb-5">
            <button type="submit" id="envoyer" class="btn btn-primary col-3 shadow">Envoyer</button>
            <button type="reset" id="effacer" class="btn btn-primary col-3 shadow">Effacer</button>
        </div>
    </form>
    <footer class="text-center my-3 d-flex justify-content-between">
        <p>Par <a href="https://github.com/VuagnouxBenjamin" target="_blank">BenjaminV</a> avec HTML Bootstrap & Javascript.</p>
    </footer>
